<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/g.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>

                    <img src=" http://pluspng.com/img-png/google-logo-png-open-2000.png"/>

                </div>

            </div>

    <main>
        <section>
            <img id="center-logo" src="css/googlelogo.png"/>
        
        <br>
        <div id="input_wrapper">
            
                <input id="search-box" type="text" placeholder="Search"/>
        <img id="voice_search" src="css/voicesearch.png"/>
            
    </div>
    <div>

        Google Search
    </button>

</div>
 </section>
